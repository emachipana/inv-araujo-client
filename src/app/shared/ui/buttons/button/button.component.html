<button
  [disabled]="isDisabled"
  (click)="handleClick($event)"
  class="container"
  [ngClass]="[theme, fullSize ? 'full-size' : '']"
  [type]="type"
>
  @if(isLoading) {
    <spinner color="secondary"/>
  }@else {
    @if (icon) {
      <mat-icon class="icon">{{ icon }}</mat-icon>
    }
  }
  <p
    [ngClass]="fontSize"
  >
    <ng-content></ng-content>
  </p>
</button>
