<div class="container">
  <info />
  <main-section />
  <nav class="navigation">
    <h3
      (click)="router.navigate([''])"
      class="item"
      [ngClass]="{'active': isActive('/')}"
    >
      inicio
    </h3>
    <section class="relative">
      <div
        class="flex-row item"
        style="gap: 0.25rem"
        (mouseenter)="openMenu(menu.show)"
        [ngClass]="{'active': isActive('/tienda') || isMenuOpen}"
      >
        <h3 
          class="item"
        >
          tienda
        </h3>
        <mat-icon>keyboard_arrow_down</mat-icon>
      </div>
      <app-menu #menu (onHide)="isMenuOpen = false">
        <div class="flex-column">
          @if (isLoading) {
            <spinner />
          }@else {
            <menu-item
              (onClick)="handleMenuClick(menu.hide, 'all')"
            >
              Todo
            </menu-item>
            @for (category of _dataService.categories(); track $index) {
              <menu-item
                (onClick)="handleMenuClick(menu.hide, category.name)"
              >
                {{category.name}}
              </menu-item>
            }
          }
        </div>
      </app-menu>
    </section>
    <h3 
      class="item"
      [ngClass]="{'active': isActive('/invitro')}"
      (click)="router.navigate(['/invitro'])"
    >
      invitro
    </h3>
    <h3 
      class="item"
      [ngClass]="{'active': isActive('/contactanos')}"
      (click)="router.navigate(['/contactanos'])"
    >
      cont√°ctanos
    </h3>
    <h3 
      class="item"
      [ngClass]="{'active': isActive('/nosotros')}"
      (click)="router.navigate(['/nosotros'])"
    >
      nosotros
    </h3>
  </nav>
</div>
