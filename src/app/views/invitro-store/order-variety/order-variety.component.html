<div class="container">
  <div class="flex-row">
    <mat-icon
      class="red cursor-pointer"
      (click)="remove()"
    >
      cancel
    </mat-icon>
    <div 
      class="flex-column"
      style="gap: 0;"
    >
      <h5 class="name">{{ variety.variety.name.split(" ")[1] }}</h5>
      <p class="text">{{ variety.variety.name.split(" ")[0] }}</p>
      <p 
        class="text"
        style="font-size: 12px; margin-top: 0.5rem;"
      >
        MÃ­nimo: 500 | <span class="blue">{{ variety.variety.price | currency: 'S/.'}}</span> c/u
      </p>
    </div>
  </div>
  <div 
    class="flex-row"
    style="gap: 1rem;"
  >
    <app-quantity
      [num]="variety.quantity"
      size="sm"
      [maxQuantity]="0"
      [minQuantity]="500"
      [addBy]="500"
      (onMinus)="onChange($event)"
      (onPlus)="onChange($event)"
    />
    <p class="name blue">{{ variety.quantity * variety.variety.price | currency: 'S/.'}}</p>
  </div>
</div>
