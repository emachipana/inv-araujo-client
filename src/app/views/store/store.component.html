<div class="container flex-row">
  <section class="flex-column filter" [ngStyle]="{'top': _dataService.isInfoNavbarVisible ? '160px' : '130px'}">
    @if(hasActiveFilters) {
      <app-button
        icon="filter_alt_off"
        fontSize="font-sm"
        [isDisabled]="isCategoriesLoading || isLoading"
        (onClick)="clearFilters()"
      >
        Limpiar filtros
      </app-button>
    }
    <div>
      <h4 class="category">CATEGORÍAS</h4>
      <hr class="line" />
    </div>
    <section class="flex-row categories-section">
      @if(isCategoriesLoading) {
        <spinner size="sm" />
      } @else {
        <category-item 
          [currentCategory]="currentCategory"
          [id]="0"
          name="Todo"
          [subCategories]="0"
          (onClick)="updateFilters({categoryName: 'all'})"
        />
        @for (category of _dataService.categories(); track $index) {
          <category-item 
            [currentCategory]="currentCategory"
            [id]="category.id"
            [name]="category.name"
            [subCategories]="category.subcategories"
            (onClick)="updateFilters({categoryName: category.name})"
          />
        }
      }
    </section>
    <div>
      <h4 class="category">PRECIO</h4>
      <hr class="line" />
    </div>
    <form [formGroup]="form" class="form">
      <section class="price-filter flex-row">
        <custom-input 
          id="minPrice"
          placeholder="s/. 0.0"
          label="Mínimo"
          formControlName="minPrice"
        />
        <custom-input 
          id="maxPrice"
          placeholder="s/. 5000.0"
          label="Máximo"
          formControlName="maxPrice"
        />
      </section>
      <app-button 
        fontSize="font-sm"
        theme="secondary"
        (onClick)="updatePriceFilter()"
        [isDisabled]="!form.valid || isCategoriesLoading || isLoading"
      >
        Filtrar
      </app-button>
    </form>
  </section>
  <div class="products flex-column">
    @if (isLoading || isCategoriesLoading) {
      <spinner size="md" />
    } @else {
      <div class="flex-row" style="width: 100%; justify-content: flex-end;">
        <p-paginator 
          [rows]="_dataService.products().size"
          [totalRecords]="_dataService.products().totalElements"
          [first]="currentPage * _dataService.products().size"
          (onPageChange)="updatePage($event)"
        />
      </div>
      <section class="products-content flex-row">
        @for (product of this._dataService.products().content; track $index) {
          <product-card 
            [product]="product"
          />
        }
      </section>
    }
  </div>
</div>
